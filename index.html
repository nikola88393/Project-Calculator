<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="displayContainer"></div>
      <div class="buttonContainer">
        <button class="clear">AC</button>
        <button class="negativeToPositive">+/-</button>
        <button class="operator percentage">%</button>
        <button class="operator divide">/</button>
        <button class="digits one">1</button>
        <button class="digits two">2</button>
        <button class="digits three">3</button>
        <button class="operator multiply">*</button>
        <button class="digits four">4</button>
        <button class="digits five">5</button>
        <button class="digits six">6</button>
        <button class="operator subtract">-</button>
        <button class="digits seven">7</button>
        <button class="digits eight">8</button>
        <button class="digits nine">9</button>
        <button class="operator add">+</button>
        <button class="digits zero">0</button>
        <button class="coma">,</button>
        <button class="equals">=</button>
      </div>
    </div>
  </body>
</html>
